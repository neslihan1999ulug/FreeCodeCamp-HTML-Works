<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Checkout</title>
</head>
<body>

  <h1>Checkout</h1>

  <!-- CART SECTION -->
  <section>
    <h2>Your Cart</h2>

    <img
      src="https://cdn.freecodecamp.org/curriculum/labs/cube.jpg"
      alt="Left-handed spoon product image"
    />

    <p><strong>Left-handed spoon</strong></p>
    <p>$29.99</p>
  </section>

  <!-- PAYMENT SECTION -->
  <section>
    <h2>Payment Information</h2>

    <form>

      <!-- Cardholder Name -->
      <label for="card-name">
        Cardholder Name
        <span aria-hidden="true">*</span>
      </label>
      <input
        type="text"
        id="card-name"
        name="card-name"
        required
      />

      <!-- Card Number -->
      <label for="card-number">
        Card Number
        <span aria-hidden="true">*</span>
      </label>
      <input
        type="text"
        id="card-number"
        name="card-number"
        required
        aria-describedby="card-number-help"
      />

      <p id="card-number-help">
        Please enter your 16-digit card number without spaces or dashes.
      </p>

      <!-- Expiry Date -->
      <label for="expiry-date">
        Expiry Date
        <span aria-hidden="true">*</span>
      </label>
      <input
        type="text"
        id="expiry-date"
        name="expiry-date"
        placeholder="MM/YY"
        required
      />

      <!-- CVV -->
      <label for="cvv">
        CVV
        <span aria-hidden="true">*</span>
      </label>
      <input
        type="text"
        id="cvv"
        name="cvv"
        required
      />

      <input type="submit" value="Place Order" />

    </form>
  </section>

</body>
</html>
